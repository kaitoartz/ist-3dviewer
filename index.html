<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataformas de Aprendizaje - IST</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Asegurar que ocupe toda la pantalla */
        html,
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- Model Viewer Component -->
    <model-viewer src="models/IST_PLATFORMS.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls disable-pan
        tone-mapping="neutral" shadow-intensity="1" camera-orbit="-45deg 75deg 2.5m" camera-target="0m 0.2m 0m"
        field-of-view="45deg" min-camera-orbit="auto auto 1m" max-camera-orbit="auto auto 5m"
        style="--progress-bar-color:#667eea; --progress-bar-height:8px">
        <div id="loading" slot="poster">Cargando tu espacio de aprendizaje...</div>
        <!-- Hotspots para dispositivos -->
        <button class="Hotspot" slot="hotspot-desktop" data-position="-0.8m 0.9m 0m" data-normal="-1m 0m 0m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">ðŸ’» Computadora<br><small>Acceso completo desde escritorio</small></div>
        </button>
        <button class="Hotspot" slot="hotspot-tablet" data-position="0m 0.85m 0.6m" data-normal="0m 0m 1m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">ðŸ“± Tablet<br><small>Aprende en cualquier lugar</small></div>
        </button>
        <button class="Hotspot" slot="hotspot-mobile" data-position="0.8m 0.9m 0m" data-normal="1m 0m 0m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">ðŸ“² Smartphone<br><small>Siempre disponible</small></div>
        </button>
    </model-viewer>
    <!-- Loads <model-viewer> for browsers -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
</body>
</html>
